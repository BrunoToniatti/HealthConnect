<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoFacu</title>

    <!-- Trazendo o Bootstrap juntamente com CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Estilos customizados para este template -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>

    <!-- Linkando o CSS com o HTML -->
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Botão de toggle para dispositivos móveis -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                </button>
                <!-- Marca da navbar -->
                <a class="navbar-brand" href="http://designify.me/tutorials/flat-buttons-with-animated-hover-effects/">Projeto Faculdade</a> 
            </div>
            <!-- Itens da navbar -->
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- Link para o GitHub do projeto -->
                    <li><a href="https://github.com/BrunoToniatti">GITHUB do projeto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron para destaque -->
    <div class="jumbotron text-center">
        <div class="container">
            <!-- Título principal -->
            <h1 style="color: green">HealthConnect</h1>
            <!-- Descrição -->
            <p style="color: green">Conectando você ao cuidado médico, onde quer que você esteja.</p>
        </div>
    </div>

    <div class="container"> 
        <!-- Formulário de Login -->
        <form>
            <!-- Título do formulário -->
            <h3>Bem-Vindo</h3>
            <!-- Campo de entrada para o nome de usuário -->
            <label for="username">Usuário</label>
            <input type="text" placeholder="Email or Phone" id="username">
            <!-- Campo de entrada para a senha -->
            <label for="password">Senha</label>
            <input type="password" placeholder="Password" id="password">
            <!-- Botão de login -->
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <a href="#" class="btn btn-sm animated-button victoria-two">Login</a>
                </div>
            </div>
        </form>

        <!-- Rodapé -->
        <footer>
            <!-- Linha horizontal -->
            <hr>
            <!-- Texto do rodapé -->
            <p class="text-center">Baseado em <span class="icon"><i class="fa fa-heart fa-lg"></i></span> <a href="http://designify.me/" target="_blank"> Designify.me</a></p>
        </footer>
    </div>
</body>
</html>
